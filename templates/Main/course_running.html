<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      {%  include "main/head.html" %}</head>
   <body bgcolor="#E6E6FA">
      <!-- Home -->
      <div class="home">
         <div class="background_image" style="background-image:url('static/images/contact.jpg')"></div>
      </div>
      <!-- Contact -->
      <div class="contact">
      <div class="container">
      <div class="row">
      <!-- Get in touch -->
      <!-- Contact Form --><div class="col-lg-6">
        <div class="col-lg-600">
            <div class="contact_content">
            <div class="contact_title"><b>course_running</b></div>
            <div class="col-lg-60000">
            <div class="contact_form_container">
               <form action="{% url 'course_running' %}" id="contact_form4" method="POST" class="course_running">
                  <div style="margin-bottom: 18px"></div>
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">name</label>
                    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">dept</label>
                    <input type="text" class="form-control" name="dept" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter dept name">
                    <label for="Department">Choose a Department:</label>
                    <select id="Department">
                      <option value="volvo">Computer</option>
                      <option value="saab">IT</option>
                      <option value="mercedes">Civil</option>
                      <option value="audi">Mechanical</option>
                    </select>


                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Fees</label>
                    <input type="integer" class="form-control" name="fees" id="exampleInputPassword1" placeholder="Fees">
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Travello template project">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap4/bootstrap.min.css'%}">
      <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/styles.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/contact.css'%}">
      <script src="{%static 'js/jquery-3.2.1.min.js'%}"></script>
      <script src="{%static 'styles/bootstrap4/popper.js'%}"></script>
      <script src="{%static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
      <script src="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js'%}"></script>
      <script src="{%static 'plugins/easing/easing.js'%}"></script>
      <script src="{%static 'plugins/parallax-js-master/parallax.min.js'%}"></script>
      <script src="{%static 'js/contact.js'%}"></script>
   </body>
</html>
