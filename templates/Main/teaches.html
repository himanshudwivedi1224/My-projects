<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      {%  include "main/head.html" %}</head>
   <body bgcolor="#E6E6FA">
      <!-- Home -->
      <div class="home">
         <div class="background_image" style="background-image:url('static/images/contact.jpg')"></div>
      </div>
      <!-- Contact -->
      <div class="contact">
      <div class="container">
      <div class="row">
      <!-- Get in touch -->
      <!-- Contact Form -->
      <br>
      <div class="col-lg-6">
      <div class="contact_content">
      <div class="contact_title"><b>teaches</b></div>
      <div class="col-lg-60">
      <div class="contact_teaches_container">
         <form action="{% url 'teaches' %}" id="contact_form1" method="POST" class="teaches">
            <div style="margin-bottom: 18px"></div>
            {% csrf_token %}
            <div class="teaches-group">
              <label for="text">Floor</label>
              <input type="text" class="teaches-control" name="Floor" id="text" aria-describedby="emailHelp" placeholder="Enter Floor name">
              <small id="emailHelp" class="teaches-text text-muted">Enter Floor.</small>
            </div>
            <div class="teaches-group">
               <label for="room_number">Room_Number</label>
               <input type="integer" class="teaches-control" id="integer" name="room_number" placeholder="room_number">
             </div>
            <div class="teaches-group">
              <label for="capacity">capacity</label>
              <input type="integer" class="teaches-control" id="integer" name="capacity" placeholder="Capacity">
            </div>
            <div class="teaches-group classrom-check">
              <input type="checkbox" class="teaches-check-input" id="exampleCheck1">
              <label class="teaches-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Travello template project">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/bootstrap4/bootstrap.min.css'%}">
      <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/styles.css'%}">
      <link rel="stylesheet" type="text/css" href="{%static 'styles/contact.css'%}">
      <script src="{%static 'js/jquery-3.2.1.min.js'%}"></script>
      <script src="{%static 'styles/bootstrap4/popper.js'%}"></script>
      <script src="{%static 'styles/bootstrap4/bootstrap.min.js'%}"></script>
      <script src="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js'%}"></script>
      <script src="{%static 'plugins/easing/easing.js'%}"></script>
      <script src="{%static 'plugins/parallax-js-master/parallax.min.js'%}"></script>
      <script src="{%static 'js/contact.js'%}"></script>
   </body>
</html>
